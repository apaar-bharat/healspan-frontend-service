<div class="container-fluid p-0" style="background-color:#f9feff;">

    <div class="row mx-0">

        <section class="multi_step_form px-0">
            <div id="msform">
                <!-- Tittle -->
                <!-- progressbar -->
                <mat-stepper [linear]="isLinear" #stepper>

                    <mat-step [stepControl]="ClaimForm">
                        <!-- fieldsets -->
                        <fieldset>
                            <form [formGroup]="ClaimForm">
                                <div class="form-row">
                                    <div class="form-group col-md-12 mb-3">
                                        <h4 class="float-start">Patient Information</h4>
                                    </div>
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-4">
                                        <label for="" class="form-label float-start">First name*</label>
                                        <input type="text" class="form-control" formControlName="Fname"
                                            placeholder="First Name">
                                        <!-- <div *ngIf="submitted && f['Fname'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Fname'].errors?.['required']">First name required*</div>
                                        </div> -->
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="" class="form-label float-start">Middle name</label>
                                        <input type="text" class="form-control" formControlName="Mname"
                                            placeholder="Middle Name">
                                        <!-- <div *ngIf="submitted && f['Mname'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Mname'].errors?.['required']">Middle Name required*</div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="" class="form-label float-start">Last name</label>
                                        <input type="text" class="form-control" formControlName="Lname"
                                            formControlName="Lname" placeholder="Last Name">
                                        <!-- <div *ngIf="submitted && f['Lname'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Lname'].errors?.['required']">Last Name required*</div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3 mt-5">
                                        <label for="" class="form-label float-start">Gender*</label>

                                        <select class="form-control form-select" id="country" formControlName="Gender">
                                            <option value="">Choose...</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Gender'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Gender'].errors?.['required']">Gender required*</div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-3 mt-5">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Choose a date</mat-label>
                                            <input matInput [matDatepicker]="picker" formControlName="DOB">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="form-group col-md-3 mt-5">
                                        <label for="" class="form-label float-start">Age*</label>
                                        <input type="text" class="form-control" formControlName="Age" placeholder="Age">
                                        <!-- <div *ngIf="submitted && f['Age'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Age'].errors?.['required']">Age required*</div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-3 mt-5">
                                        <label for="" class="form-label float-start">Stage*</label>
                                        <input type="text" class="form-control" formControlName="Stage"
                                            placeholder="Stage">
                                        <!-- <div *ngIf="submitted && f['Stage'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Stage'].errors?.['required']">Stage required*</div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-row w-100">
                                    <div class="form-group col-md-12 mt-5">
                                        <input type="checkbox" class="form-check-input float-start" id="same-address"
                                            formControlName="patientprimaryInsured">
                                        <label class="form-check-label  float-start" for="same-address">&nbsp; Patient
                                            is the
                                            primary insured*</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mt-5">
                                        <label for="" class="form-label float-start">Hospital Name*</label>
                                        <select class="form-control form-select" id="country"
                                            formControlName="HospitalName" required>
                                            <option value="">Choose...</option>
                                            <option>King Edward Memorial Hospital</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['HospitalName'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['HospitalName'].errors?.['required']">Hospital Name required
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-3 mt-5">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Choose a date</mat-label>
                                            <input matInput [matDatepicker]="pickerr" formControlName="DateOfAdmission">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matIconSuffix [for]="pickerr">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerr></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group col-md-3 mt-5">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Choose a date</mat-label>
                                            <input matInput [matDatepicker]="pickerrr"
                                                formControlName="DateOfAdmission">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matIconSuffix [for]="pickerrr">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerrr></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div class="form-row ">
                                    <div class="form-group col-md-4 mt-5">
                                        <label for="" class="form-label float-start">Ailment*</label>
                                        <select class="form-control form-select" formControlName="Ailment" id="country"
                                            required>
                                            <option value="">Choose...</option>
                                            <option>Road Accident</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Ailment'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Ailment'].errors?.['required']">Ailment required</div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-4 mt-5">
                                        <label for="" class="form-label float-start">Total Bill Amount</label>
                                        <input type="text" class="form-control" formControlName="TotalBillAmount"
                                            placeholder="Total Bill Amount">
                                        <!-- <div *ngIf="submitted && f['TotalBillAmount'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['TotalBillAmount'].errors?.['required']">Total Bill Amount
                                                required
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-4 mt-5">
                                        <label for="" class="form-label float-start">Claim Amount*</label>
                                        <input type="text" class="form-control" formControlName="ClaimAmount"
                                            placeholder="Claim Amount">
                                        <!-- <div *ngIf="submitted && f['ClaimAmount'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['ClaimAmount'].errors?.['required']">Claim Amount required
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                                <!-- <button type="button"
                                    class="previous_button btn btn-lg px-5 float-start mt-5">Exit</button> -->

                                <button type="button" class="next action-button float-end mt-3" (click)="Oncontinue()"
                                    matStepperNext>Continue</button>
                            </form>
                        </fieldset>
                    </mat-step>

                    <mat-step [stepControl]="medicalForm">
                        <fieldset>
                            <form [formGroup]="medicalForm">
                                <div class="form-row">
                                    <div class="form-group col-md-12 mb-3">
                                        <h4 class="float-start">Medical Information</h4>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="" class="form-label float-start">Ailment</label>
                                        <input type="text" class="form-control" formControlName="Ailments"
                                            placeholder="Road Accident">

                                    </div>
                                    <div class="form-group col-md-4 ">
                                        <label for="" class="form-label float-start">Type Of Accident</label>
                                        <select class="form-control form-select" formControlName="TypeOfAccident"
                                            id="country" required>
                                            <option value="">Choose...</option>
                                            <option>Road Accident</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Ailment'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Ailment'].errors?.['required']">Ailment required</div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="" class="form-label float-start">Treatment Type</label>
                                        <select class="form-control form-select" formControlName="TreatmentType"
                                            id="country" required>
                                            <option value="">Choose...</option>
                                            <option>Road Accident</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Ailment'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Ailment'].errors?.['required']">Ailment required</div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mt-5">
                                        <label for="" class="form-label float-start">Treatment Type</label>
                                        <select class="form-control form-select" formControlName="TreatmentType"
                                            id="country" required>
                                            <option value="">Choose...</option>
                                            <option>Road Accident</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Ailment'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Ailment'].errors?.['required']">Ailment required</div>
                                        </div> -->
                                    </div>

                                    <div class="form-group col-md-6 mt-5">
                                        <label for="" class="form-label float-start">Types Of Vehicles</label>
                                        <select class="form-control form-select" formControlName="TypeOfVehicle"
                                            id="country" required>
                                            <option value="">Choose...</option>
                                            <option>Road Accident</option>
                                            <option>Female</option>
                                        </select>
                                        <!-- <div *ngIf="submitted && f['Ailment'].invalid" class="invalid-feedback">
                                            <div *ngIf="f['Ailment'].errors?.['required']">Ailment required</div>
                                        </div> -->
                                    </div>


                                </div>
                                <div class="form-row">
                                    <button type="button" class="action-button  previous_button float-start mt-5"
                                        (click)="OnBack()" matStepperPrevious>Back</button>
                                    <button type="submit" class="next action-button float-end mt-5"
                                        (click)="Onmedicalcontinue()" matStepperNext>Continue</button>
                                </div>
                            </form>
                        </fieldset>
                    </mat-step>
                    <mat-step [stepControl]="InsuaranceForm">
                        <fieldset>

                            <form [formGroup]="InsuaranceForm">
                                <div class="form-row">
                                    <div class="form-group col-md-12 mb-3">

                                        <h4 class="float-start">Insurance Information</h4>

                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="" class="form-label float-start">Insurance Company*</label>
                                        <select class="form-control form-select" id="country"
                                            formControlName="InsuranceCompany" required>
                                            <option value="">Choose...</option>
                                            <option>Go Digit</option>
                                        </select>
                                        <!-- <div *ngIf="submitted2 && I['InsuranceCompany'].invalid"
                                            class="invalid-feedback">
                                            <div *ngIf="I['InsuranceCompany'].errors?.['required']">Insurance Company
                                                required
                                            </div>
                                        </div> -->

                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="" class="form-label float-start">TPA*</label>
                                        <input type="text" class="form-control" formControlName="TPA" placeholder="TPA">
                                        <!-- <div *ngIf="submitted2 && I['TPA'].invalid" class="invalid-feedback">
                                            <div *ngIf="I['TPA'].errors?.['required']">TPA required
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="" class="form-label float-start">TPA ID*</label>
                                        <input type="text" class="form-control" formControlName="TPAID"
                                            placeholder="TPA ID">
                                        <!-- <div *ngIf="submitted2 && I['TPAID'].invalid" class="invalid-feedback">
                                            <div *ngIf="I['TPAID'].errors?.['required']">TPA ID required
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3 mt-5">
                                        <label for="" class="form-label float-start">Policy Holder*</label>
                                        <input type="text" class="form-control" formControlName="PolicyHolder"
                                            placeholder="Policy Holder">
                                        <!-- <div *ngIf="submitted2 && I['PolicyHolder'].invalid" class="invalid-feedback">
                                            <div *ngIf="I['PolicyHolder'].errors?.['required']">Policy Holder required
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-3 mt-5">
                                        <label for="" class="form-label float-start">Relation of patient with Policy
                                            Holder*</label>
                                        <input type="text" class="form-control" formControlName="RelationOPH"
                                            placeholder="Relation of patient with Policy Holder">
                                        <!-- <div *ngIf="submitted2 && I['RelationOPH'].invalid" class="invalid-feedback">
                                            <div *ngIf="I['RelationOPH'].errors?.['required']">Relation of policy Holder
                                                required
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="form-group col-md-6 mt-5">
                                        <label for="" class="form-label float-start">Policy Number*</label>
                                        <input type="text" class="form-control" formControlName="PolicyNumber"
                                            placeholder="Policy Number ">
                                        <!-- <div *ngIf="submitted2 && I['PolicyNumber'].invalid" class="invalid-feedback">
                                            <div *ngIf="I['PolicyNumber'].errors?.['required']">Policy Number required
                                            </div>
                                        </div> -->

                                    </div>

                                </div>
                                <div class="form-row w-100">
                                    <div class="form-group col-md-6 mt-5">
                                        <input type="checkbox" class="form-check-input float-start"
                                            formControlName="GroupPolicy" id="same-address">
                                        <label class="form-check-label  float-start" for="same-address">&nbsp; Group
                                            Policy</label>
                                    </div>
                                    <div class="form-group col-md-6 mt-5" style="visibility:hidden;">
                                        <input type="checkbox" class="form-check-input float-start"
                                            formControlName="GroupPolicy2" id="same-address">
                                        <label class="form-check-label  float-start" for="same-address">&nbsp; Group
                                            Policy</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 mt-5">
                                        <label for="" class="form-label float-start">Company / Corporate /
                                            Group*</label>
                                        <input type="text" class="form-control"
                                            placeholder="Company / Corporate / Group *">
                                    </div>
                                    <div class="form-group col-md-6 mt-5" style="visibility:hidden;">
                                        <label for="" class="form-label float-start">Company / Corporate /
                                            Group*</label>
                                        <input type="text" class="form-control"
                                            placeholder="Company / Corporate / Group *">
                                    </div>
                                </div>
                                <button type="button" class="action-button  previous_button float-start mt-5"
                                    (click)="OnBack()" matStepperPrevious>Back</button>
                                <button type="submit" class="next action-button float-end mt-5"
                                    (click)="OnInsuarancecontinue()" matStepperNext>Continue</button>
                            </form>
                        </fieldset>
                    </mat-step>

                                </div>

                                <div class="form-group col-md-6">
                                    <p>You will be automatically redirected to home page...</p>
                                </div>
